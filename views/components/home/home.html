<md-toolbar md-scroll-shrink class="md-whiteframe-z1" aria-hidden="false">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="img/icons/svg/ic_menu_24px.svg"></md-icon>
        </md-button>
        <h2 class="md-flex">
            <span>MPP</span>
        </h2>
    </div>
</md-toolbar>
<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>
    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-click="home()">
                <img class="md-avatar" ng-src="img/icons/svg/ic_home_24px.svg"/>

                <div class="md-list-item-text">
                    <h3>Home</h3>
                </div>
            </md-list-item>
            <md-list-item class="md-3-line" ng-click="home()">
                <img class="md-avatar" ng-src="img/icons/svg/ic_person_24px.svg"/>

                <div class="md-list-item-text">
                    <h3>Alunos</h3>
                </div>
            </md-list-item>
            <md-list-item class="md-3-line" ng-click="home()">
                <img class="md-avatar" ng-src="img/icons/svg/ic_school_24px.svg"/>

                <div class="md-list-item-text">
                    <h3>Professores</h3>
                </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item class="md-3-line" ng-click="home()">
                <img class="md-avatar" ng-src="img/icons/svg/ic_exit_to_app_24px.svg"/>

                <div class="md-list-item-text">
                    <h3>Sair</h3>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>

<md-content flex-offset-gt-xs="15" flex-gt-xs="70" layout-fill flex-xs  ng-init="initHome()">
    <md-subheader class="md-primary">Aulas</md-subheader>
    <md-list>
        <md-progress-linear ng-show="loadingHome" md-mode="indeterminate"></md-progress-linear>
        <md-list-item class="md-3-line" ng-click="null" ng-repeat="lesson in lessons">
            <img ng-src="{{lesson.avatar}}" class="md-avatar">

            <div class="md-list-item-text" layout="column">
                <h3>{{lesson.title}}</h3>
                <h4>{{lesson.subtitle}}</h4>

                <p>{{lesson.obs}}</p>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>

    <div layout="row" flex="noshrink" layout-align="center center" aria-hidden="false">
        <div>Powered by 4Brain inc Â©2016.</div>
    </div>
</md-content>
<div class="mpp-fab">
    <md-fab-speed-dial md-open="fabBtn.isOpen" md-direction="up"
                       class="md-fling" ng-mouseenter="fabBtn.isOpen=true"
                       ng-mouseleave="fabBtn.isOpen=false">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab">
                <md-icon md-svg-src="img/icons/svg/ic_add_24px.svg"></md-icon>
            </md-button>
        </md-fab-trigger>

        <md-fab-actions>
            <md-button aria-label="Aula" class="md-fab md-raised md-mini" ng-click="openDialog($event);">
                <md-tooltip md-direction="left" md-autohide="true">Aula</md-tooltip>
                <md-icon md-svg-src="img/icons/svg/ic_create_24px.svg" aria-label="Aula"></md-icon>
            </md-button>
            <md-button aria-label="Aluno" class="md-fab md-raised md-mini" ng-click="openDialog($event);">
                <md-tooltip md-direction="left" md-autohide="true">Aluno</md-tooltip>
                <md-icon md-svg-src="img/icons/svg/ic_person_24px.svg" aria-label="Aluno"></md-icon>
            </md-button>
            <md-button aria-label="Professor" class="md-fab md-raised md-mini" ng-click="openDialog($event);">
                <md-tooltip md-direction="left" md-autohide="true">Professor</md-tooltip>
                <md-icon md-svg-src="img/icons/svg/ic_school_24px.svg" aria-label="Professor"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>

    <script type="text/ng-template" id="dialog.html">
        <md-dialog>
            <md-toolbar>
                <div class="md-toolbar-tools">Cool Dialog!</div>
            </md-toolbar>

            <md-dialog-content layout-padding>
                Hello user! you clicked {{dialog.item.name}}.
            </md-dialog-content>

            <md-dialog-actions>
                <md-button aria-label="Close dialog" ng-click="dialog.close()" class="md-primary">
                    Close Greeting
                </md-button>

                <md-button aria-label="Submit dialog" ng-click="dialog.submit()" class="md-primary">
                    Submit
                </md-button>
            </md-dialog-actions>

        </md-dialog>
    </script>
</div>
